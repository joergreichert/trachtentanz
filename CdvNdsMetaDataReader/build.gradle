plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.4.10'
}

group 'de.cdvnds'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.4.0"
    implementation "org.jetbrains.kotlin:kotlin-script-runtime:1.4.0"
    implementation "org.jetbrains.kotlin:kotlin-reflect:1.4.0"
    testApi group: 'junit', name: 'junit', version: '4.12'
    api group: 'com.opencsv', name: 'opencsv', version: '5.2'
    implementation 'io.github.joergreichert:mets-api:1.3'
    implementation 'com.fasterxml.jackson.core:jackson-core:2.4.1'
    implementation 'com.fasterxml.jackson.core:jackson-annotations:2.4.1'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.4.1'
    implementation 'com.fasterxml.jackson.module:jackson-module-kotlin:2.10.+'
}
